version: 2

models:
  - name: stg_order_items
    description: "Staging model for the order_items table"
    columns:
      - name: order_id
        description: ""
        data_tests:
          - not_null
          - relationships:
              to: ref('stg_orders')
              field: order_id
      - name: order_item_id
        description: ""
        data_tests:
          - not_null
      - name: product_id
        description: ""
        data_tests:
          - not_null
          - relationships:
              to: ref('stg_products')
              field: product_id
      - name: seller_id
        description: ""
        data_tests:
          - not_null
          - relationships:
              to: ref('stg_sellers')
              field: seller_id
      - name: shipping_limit_date
        description: ""
        data_tests:
          - not_null
      - name: price
        description: ""
        data_tests:
          - not_null
      - name: freight_value
        description: ""
        data_tests:
          - not_null